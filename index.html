<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio üíô</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    color:white;
}

/* üåå Galaxia animada */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(1px 1px at 40% 60%, white, transparent),
        radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    background-size:cover;
    animation:galaxia 60s linear infinite;
    z-index:-2;
}

@keyframes galaxia{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* üíé Tarjeta cristal */
.tarjeta{
    position:relative;
    width:90%;
    max-width:420px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 50px rgba(0,255,255,0.4);
    overflow:hidden;
}

/* Reflejo din√°mico */
.tarjeta::before{
    content:"";
    position:absolute;
    top:-100%;
    left:-100%;
    width:200%;
    height:200%;
    background:linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.3),
        transparent 70%
    );
    transform:rotate(25deg);
    animation:reflejo 5s linear infinite;
}

@keyframes reflejo{
    from{transform:translateX(-100%) rotate(25deg);}
    to{transform:translateX(100%) rotate(25deg);}
}

/* ‚ú® Nombre animado */
.nombre{
    font-size:2.8em;
    text-align:center;
    background:linear-gradient(90deg,#00f5ff,#ffffff,#00f5ff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:brillo 4s linear infinite;
    margin-bottom:15px;
}

@keyframes brillo{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

/* ‚å®Ô∏è Texto escritura */
.mensaje{
    font-size:1em;
    border-right:2px solid white;
    white-space:nowrap;
    overflow:hidden;
    width:0;
    animation:escribir 6s steps(60,end) forwards, parpadeo 0.8s infinite;
}

@keyframes escribir{
    to{width:100%;}
}

@keyframes parpadeo{
    50%{border-color:transparent;}
}

/* üì± Responsive */
@media (max-width:480px){
    .nombre{font-size:2em;}
    .mensaje{font-size:0.9em;}
}

</style>
</head>
<body>

<div class="tarjeta">
    <div class="nombre">Tarrio üíô</div>
    <div class="mensaje">
        Feliz cumplea√±os... Que el universo entero
        brille hoy solo para ti ‚ú®
    </div>
</div>

</body>
</html>
