<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz CumpleaÃ±os Tarrio ğŸ’™</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* ğŸ¬ Entrada tipo pelÃ­cula */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    z-index:999;
    animation:fadeOut 2.5s forwards;
}

@keyframes fadeOut{
    0%{opacity:1;}
    100%{opacity:0; visibility:hidden;}
}

/* ğŸŒŒ Galaxia fondo */
.galaxia{
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(1px 1px at 40% 60%, white, transparent),
        radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    animation:rotar 80s linear infinite;
    transition:transform 0.2s ease-out;
    z-index:-2;
}

@keyframes rotar{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ğŸ’ Tarjeta cristal */
.tarjeta{
    position:relative;
    width:90%;
    max-width:420px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    box-shadow:0 0 60px rgba(0,255,255,0.4);
    overflow:hidden;
}

/* Reflejo dinÃ¡mico */
.tarjeta::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.25),
        transparent 70%
    );
    animation:reflejo 6s linear infinite;
}

@keyframes reflejo{
    from{transform:translateX(-100%) rotate(25deg);}
    to{transform:translateX(100%) rotate(25deg);}
}

/* âœ¨ Nombre letra por letra */
.nombre{
    font-size:2.8em;
    text-align:center;
    margin-bottom:20px;
    letter-spacing:4px;
}

.letra{
    opacity:0;
    display:inline-block;
    transform:translateY(20px);
    animation:aparecerLetra 0.6s forwards;
}

@keyframes aparecerLetra{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* âŒ¨ï¸ Texto tipo mÃ¡quina de escribir */
.mensaje{
    font-size:1em;
    line-height:1.5em;
    white-space:pre-wrap; /* ğŸ‘ˆ PERMITE SALTO DE LÃNEA */
    overflow:hidden;
}

/* ğŸ“± Responsive */
@media (max-width:480px){
    .nombre{font-size:2em;}
    .mensaje{font-size:0.9em;}
}

</style>
</head>
<body>

<div class="overlay"></div>
<div class="galaxia" id="galaxia"></div>

<div class="tarjeta">
    <div class="nombre" id="nombre"></div>
    <div class="mensaje" id="mensaje"></div>
</div>

<script>

/* âœ¨ Nombre letra por letra */
const nombreTexto="Tarrio ğŸ’™";
const nombreContenedor=document.getElementById("nombre");

nombreTexto.split("").forEach((letra,i)=>{
    const span=document.createElement("span");
    span.textContent=letra;
    span.classList.add("letra");
    span.style.animationDelay=(i*0.3)+"s";
    nombreContenedor.appendChild(span);
});

/* âŒ¨ï¸ Escritura automÃ¡tica REAL */
const texto=`Feliz cumpleaÃ±os...

Que el universo entero brille hoy para ti.
Que cada sueÃ±o se convierta en realidad,
y que esta nueva etapa estÃ© llena
de momentos inolvidables âœ¨ğŸ’«`;

const mensajeElemento=document.getElementById("mensaje");
let i=0;

function escribir(){
    if(i < texto.length){
        mensajeElemento.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir,40);
    }
}

setTimeout(escribir,2500);

/* ğŸŒŒ Profundidad 3D con mouse */
const galaxia=document.getElementById("galaxia");

document.addEventListener("mousemove",(e)=>{
    let x=(e.clientX/window.innerWidth -0.5)*20;
    let y=(e.clientY/window.innerHeight -0.5)*20;
    galaxia.style.transform=`rotate(${x}deg) translate(${y}px)`;
});

/* ğŸ“± Profundidad con movimiento del celular */
window.addEventListener("deviceorientation",(e)=>{
    let x=e.gamma/3;
    let y=e.beta/5;
    galaxia.style.transform=`rotate(${x}deg) translate(${y}px)`;
});

</script>

</body>
</html>
