<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>

/* FONDO ANIMADO PERMANENTE */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#ff4d79,#ff8fab,#ff6f91,#c9184a);
    background-size:400% 400%;
    animation:fondoAnimado 12s ease infinite;
    overflow:hidden;
}

@keyframes fondoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* CORAZONES FLOTANDO */
.corazon{
    position:absolute;
    font-size:20px;
    animation: flotar 8s linear infinite;
    opacity:0.6;
}

@keyframes flotar{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* CONTENEDOR */
.container{
    width:95%;
    max-width:600px;
    height:400px;
    perspective:1200px;
    cursor:pointer;
    position:relative;
}

/* SOBRE */
.envelope{
    width:100%;
    height:100%;
    border-radius:30px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
    overflow:visible;
    position:relative;
}

/* TAPA */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff4d79,#ff8fab);
    clip-path: polygon(0 0,100% 0,50% 65%);
    transform-origin:top;
    transition:1s;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:60px;
    font-family:'Great Vibes', cursive;
    font-size:42px;
    color:white;
    border-radius:30px;
}

/* CARTA */
.letter{
    position:absolute;
    top:10%;
    left:5%;
    width:90%;
    height:0;
    background:#fff5fa;
    border-radius:25px;
    overflow-y:auto;
    transition:height 1s ease;
    padding:0;
    box-shadow:
        0 0 20px #ff4d79,
        0 0 60px #ff8fab;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{box-shadow:0 0 20px #ff4d79,0 0 50px #ff8fab;}
    to{box-shadow:0 0 40px #ff4d79,0 0 80px #ff8fab;}
}

/* CONTENIDO */
.letter-content{
    padding:40px 25px;
    font-family:'Great Vibes', cursive;
    font-size:32px;
    color:#c9184a;
    text-align:center;
    line-height:1.6;
}

/* NOMBRE ANIMADO */
.nombre{
    font-size:48px;
    display:block;
    margin:15px 0;
    opacity:0;
}

.open .nombre{
    animation: aparecerNombre 1.5s ease forwards 0.5s,
               glowNombre 2s infinite alternate 2s;
}

@keyframes aparecerNombre{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}

@keyframes glowNombre{
    from{text-shadow:0 0 10px #ff4d79;}
    to{text-shadow:0 0 35px #ff8fab;}
}

/* ABIERTO */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    height:75%;
}

@media(max-width:480px){
    .letter-content{font-size:26px;}
    .nombre{font-size:38px;}
}

</style>
</head>

<body>

<!-- corazones flotando -->
<div class="corazon" style="left:10%;">üíñ</div>
<div class="corazon" style="left:30%; animation-delay:2s;">üíó</div>
<div class="corazon" style="left:60%; animation-delay:4s;">üíû</div>
<div class="corazon" style="left:80%; animation-delay:1s;">üíï</div>

<div class="container" onclick="toggleLetter(this)">
    <div class="envelope">
        <div class="flap">√Åbreme üíå</div>
        <div class="letter" id="letter">
            <div class="letter-content">
                Feliz cumplea√±os üéÇ<br>
                <span class="nombre">Tarrio üíñ</span>
                Que cada a√±o que pase brille m√°s que el anterior ‚ú®<br><br>
                Nunca olvides lo incre√≠ble que eres üå∏<br><br>
                Este mensaje ahora s√≠ comienza desde arriba
                y podr√°s deslizar sin ning√∫n problema üíï
            </div>
        </div>
    </div>
</div>

<script>
function toggleLetter(element){
    element.classList.toggle("open");
    const letter = document.getElementById("letter");
    if(element.classList.contains("open")){
        setTimeout(()=>{
            letter.scrollTop = 0;
        },300);
    }
}
</script>

</body>
</html>
