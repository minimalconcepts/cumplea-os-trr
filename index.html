<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os üíö</title>

<!-- Tipograf√≠a elegante -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

/* üé¨ Entrada tipo cine */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    z-index:999;
    animation:fadeOut 2.5s forwards;
}

@keyframes fadeOut{
    0%{opacity:1;}
    100%{opacity:0; visibility:hidden;}
}

/* üåå Galaxia verde-azul */
.galaxia{
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(2px 2px at 20% 30%, #b6fff2, transparent),
        radial-gradient(2px 2px at 70% 80%, #8affc1, transparent),
        radial-gradient(1px 1px at 40% 60%, #d4fffa, transparent),
        radial-gradient(circle at center,#0b2e26,#063b2c,#021f1a);
    animation:rotar 100s linear infinite;
    transition:transform 0.2s ease-out;
    z-index:-2;
}

@keyframes rotar{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* üíé Tarjeta cristal elegante */
.tarjeta{
    position:relative;
    width:90%;
    max-width:420px;
    padding:35px;
    border-radius:25px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(30px);
    border:1px solid rgba(150,255,220,0.2);
    box-shadow:0 0 60px rgba(0,255,170,0.2);
    overflow:hidden;
}

/* Reflejo sutil */
.tarjeta::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,255,255,0.15),
        transparent 60%
    );
    animation:reflejo 8s linear infinite;
}

@keyframes reflejo{
    from{transform:translateX(-100%) rotate(25deg);}
    to{transform:translateX(100%) rotate(25deg);}
}

/* ‚ú® Nombre elegante */
.nombre{
    font-family:'Cormorant Garamond', serif;
    font-size:3em;
    text-align:center;
    margin-bottom:20px;
    letter-spacing:3px;
    color:#b6fff2;
}

/* ‚å®Ô∏è Texto */
.mensaje{
    font-size:1em;
    line-height:1.6em;
    white-space:pre-wrap;
    color:#eafff8;
}

/* üì± Responsive */
@media (max-width:480px){
    .nombre{font-size:2.2em;}
    .mensaje{font-size:0.9em;}
}

</style>
</head>
<body>

<div class="overlay"></div>
<div class="galaxia" id="galaxia"></div>

<div class="tarjeta">
    <div class="nombre">Tarrio</div>
    <div class="mensaje" id="mensaje"></div>
</div>

<script>

/* ‚å®Ô∏è Escritura autom√°tica */
const texto=`Feliz cumplea√±os...

Que el universo se ilumine en tonos verdes y azules
solo para ti.

Que cada estrella represente un sue√±o,
y cada galaxia una nueva oportunidad ‚ú®`;

const mensajeElemento=document.getElementById("mensaje");
let i=0;

function escribir(){
    if(i < texto.length){
        mensajeElemento.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir,40);
    }
}

setTimeout(escribir,2000);

/* üåå Profundidad 3D */
const galaxia=document.getElementById("galaxia");

document.addEventListener("mousemove",(e)=>{
    let x=(e.clientX/window.innerWidth -0.5)*15;
    let y=(e.clientY/window.innerHeight -0.5)*15;
    galaxia.style.transform=`rotate(${x}deg) translate(${y}px)`;
});

window.addEventListener("deviceorientation",(e)=>{
    let x=e.gamma/4;
    let y=e.beta/6;
    galaxia.style.transform=`rotate(${x}deg) translate(${y}px)`;
});

</script>

</body>
</html>
