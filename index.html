<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
background:#020f0d;
display:flex;
justify-content:center;
align-items:center;
font-family:'Segoe UI',sans-serif;
color:white;
}

/* üé¨ ENTRADA CINE */
.overlay{
position:fixed;
width:100%;
height:100%;
background:black;
z-index:9999;
animation:fadeOut 3s forwards;
}

@keyframes fadeOut{
0%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* üåå FONDO MULTICAPA */
.fondo{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
z-index:-3;
}

.capa{
position:absolute;
width:120%;
height:120%;
pointer-events:none;
}

.capa1{
background:
radial-gradient(2px 2px at 20% 30%, #9fffe0, transparent),
radial-gradient(2px 2px at 70% 80%, #8affc1, transparent);
animation:mover1 40s linear infinite alternate;
}

.capa2{
background:
radial-gradient(circle at 30% 40%, rgba(0,255,170,0.15), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(0,200,150,0.15), transparent 40%);
animation:mover2 60s linear infinite alternate;
}

.capa3{
background:radial-gradient(circle at center,#063b2c,#021a16);
}

@keyframes mover1{
from{transform:translate(0,0);}
to{transform:translate(-50px,-30px);}
}

@keyframes mover2{
from{transform:translate(0,0);}
to{transform:translate(50px,30px);}
}

/* ‚ú® PARTICULAS */
.particula{
position:absolute;
width:3px;
height:3px;
background:#b6fff2;
border-radius:50%;
opacity:0.6;
animation:flotar 10s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* ‚≠ê ESTRELLAS FUGACES */
.estrella{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
box-shadow:0 0 8px white, 0 0 20px white;
animation:fugaz 1.5s ease-out forwards;
}

@keyframes fugaz{
0%{
opacity:1;
transform:translate(0,0);
}
100%{
opacity:0;
transform:translate(600px,200px);
}
}

/* üíé TARJETA */
.tarjeta{
position:relative;
width:90%;
max-width:420px;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(35px);
border:1px solid rgba(150,255,220,0.2);
box-shadow:0 0 80px rgba(0,255,170,0.15);
transition:0.3s;
}

/* ‚ú® NOMBRE DESVANECIDO */
.nombre{
font-family:'Cormorant Garamond', serif;
font-size:3.2em;
text-align:center;
letter-spacing:5px;
color:#d8fff5;
margin-bottom:25px;
opacity:0;
transform:translateY(20px);
animation:fadeNombre 2s ease forwards;
animation-delay:2.5s;
}

@keyframes fadeNombre{
to{
opacity:1;
transform:translateY(0);
}
}

/* ‚å®Ô∏è TEXTO */
.mensaje{
font-size:1em;
line-height:1.7em;
white-space:pre-wrap;
color:#eafff8;
}

/* üì± RESPONSIVE */
@media (max-width:480px){
.nombre{font-size:2.2em;}
.mensaje{font-size:0.9em;}
}

</style>
</head>
<body>

<div class="overlay"></div>

<div class="fondo">
<div class="capa capa1"></div>
<div class="capa capa2"></div>
<div class="capa capa3"></div>
</div>

<div class="tarjeta" id="tarjeta">
<div class="nombre">Tarrio</div>
<div class="mensaje" id="mensaje"></div>
</div>

<script>

/* ‚å®Ô∏è ESCRITURA AUTOMATICA */
const texto=`Feliz cumplea√±os...

Que cada estrella del universo
represente un deseo cumplido.

Que las galaxias giren a tu favor,
y que tu luz brille m√°s que cualquier constelaci√≥n ‚ú®`;

let i=0;
const mensajeElemento=document.getElementById("mensaje");

function escribir(){
if(i<texto.length){
mensajeElemento.textContent+=texto.charAt(i);
i++;
setTimeout(escribir,35);
}
}
setTimeout(escribir,2500);

/* ‚ú® PARTICULAS */
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.classList.add("particula");
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(8+Math.random()*5)+"s";
document.body.appendChild(p);
}

/* ‚≠ê ESTRELLAS FUGACES */
function estrellaFugaz(){
let estrella=document.createElement("div");
estrella.classList.add("estrella");
estrella.style.top=Math.random()*40+"%";
estrella.style.left=Math.random()*40+"%";
document.body.appendChild(estrella);
setTimeout(()=>estrella.remove(),1500);
}

setInterval(()=>{
if(Math.random()>0.4){
estrellaFugaz();
}
},2500);

/* üíé INCLINACI√ìN SUAVE */
const tarjeta=document.getElementById("tarjeta");

document.addEventListener("mousemove",(e)=>{
let x=e.clientX/window.innerWidth;
let y=e.clientY/window.innerHeight;
tarjeta.style.transform=`rotateY(${(x-0.5)*8}deg) rotateX(${-(y-0.5)*8}deg)`;
});

</script>

</body>
</html>
