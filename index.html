<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta</title>

<!-- Fuente LOVELY (parecida a Lovelyn elegante) -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4d79,#ff9bb3);
    font-family: 'Great Vibes', cursive;
}

/* CONTENEDOR */
.container{
    position:relative;
    width:320px;
    height:220px;
    cursor:pointer;
}

/* SOBRE BASE */
.envelope{
    position:absolute;
    width:100%;
    height:100%;
    background:#f8f8f8;
    border-radius:8px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    overflow:hidden;
}

/* TAPA */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff4d79;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform 1s ease;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:28px;
}

/* CARTA INTERIOR */
.letter{
    position:absolute;
    bottom:0;
    width:100%;
    height:0;
    background:#fff0f5;
    overflow-y:auto;
    padding:0 20px;
    box-sizing:border-box;
    transition: height 1s ease;
}

/* TEXTO */
.letter p{
    font-size:28px;
    color:#d6336c;
}

/* ABIERTO */
.open .flap{
    transform: rotateX(180deg);
}

.open .letter{
    height:320px;
    padding:20px;
}
</style>
</head>

<body>

<div class="container" onclick="openLetter(this)">
    <div class="envelope">
        <div class="flap">츼breme 游눏</div>
        <div class="letter">

            Aqu칤 puedes escribir mucho m치s texto.<br><br>
            Puedes agregar p치rrafos largos y se podr치 deslizar sin que se cierre la carta.
            </p>
        </div>
    </div>
</div>

<script>
function openLetter(element){
    element.classList.add("open");
}
</script>

</body>
</html>
