<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una Carta Para Ti 游눏</title>

<!-- Fuente rom치ntica -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffb6c1;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Contenedor */
.container{
    text-align:center;
    position:relative;
}

/* Sobre */
.envelope{
    width:300px;
    height:200px;
    background:#fff;
    position:relative;
    cursor:pointer;
    transition:transform 1s;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Tapa del sobre */
.flap{
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-bottom:100px solid #ff6f91;
    transform-origin:top;
    transition:transform 1s;
}

/* Carta */
.letter{
    position:absolute;
    top:20px;
    left:15px;
    width:270px;
    height:160px;
    background:#fff0f5;
    padding:20px;
    box-sizing:border-box;
    transform:translateY(100%);
    transition:transform 1s;
    font-family: 'Great Vibes', cursive;
    font-size:24px;
    color:#d63384;
}

/* Bot칩n */
button{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:#ff6f91;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff3e6c;
    transform:scale(1.1);
}

/* Animaci칩n cuando abre */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    transform:translateY(0);
}
</style>
</head>

<body>

<div class="container">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            Feliz cumplea침os 游눘<br><br>
            Que este d칤a sea tan especial como t칰.
        </div>
    </div>

    <button onclick="abrirCarta()">츼breme 游눏</button>
</div>

<script>
function abrirCarta(){
    document.getElementById("envelope").classList.toggle("open");
}
</script>

</body>
</html>
