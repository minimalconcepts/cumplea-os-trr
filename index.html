<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9eb5,#ffc1cc);
    overflow:hidden;
    font-family:'Poppins', sans-serif;
}

/* Decoraci√≥n fondo */
.heart{
    position:absolute;
    color:#ff4d88;
    font-size:20px;
    animation: flotar 8s linear infinite;
    opacity:0.6;
}

@keyframes flotar{
    from{transform:translateY(100vh) scale(1);}
    to{transform:translateY(-10vh) scale(1.5);}
}

/* Contenedor */
.container{
    position:relative;
    text-align:center;
}

/* Sobre */
.envelope{
    width:350px;
    height:230px;
    position:relative;
    background:#fff;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:0.8s;
}

.flap{
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:175px solid transparent;
    border-right:175px solid transparent;
    border-bottom:120px solid #ff5c8a;
    transform-origin:top;
    transition:0.8s;
}

/* Carta */
.letter{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fff0f5;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
    box-sizing:border-box;
    text-align:center;
    transform:translateY(100%);
    transition:0.8s;
    font-family:'Great Vibes', cursive;
    font-size:28px;
    color:#d63384;
}

/* Bot√≥n */
button{
    margin-top:30px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff4d88;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#e6005c;
    transform:scale(1.1);
}

/* Animaci√≥n abrir */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    transform:translateY(-20px);
}
</style>
</head>

<body>

<!-- Corazones fondo -->
<script>
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(heart);
}
</script>

<div class="container">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            Feliz cumplea√±os üíñ<br><br>
            Que este d√≠a sea tan especial como t√∫.
        </div>
    </div>

    <button onclick="abrirCarta()">√Åbreme üíå</button>
</div>

<script>
function abrirCarta(){
    document.getElementById("envelope").classList.toggle("open");
}
</script>

</body>
</html>
