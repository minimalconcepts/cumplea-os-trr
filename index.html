<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #ffb6c1 0%, #ff8fab 40%, #c9184a 100%);
    overflow:hidden;
}

/* Contenedor */
.container{
    position:relative;
    cursor:pointer;
}

/* Sobre */
.envelope{
    width:350px;
    height:230px;
    position:relative;
    background:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    transition:0.8s;
}

/* Texto √Åbreme */
.open-text{
    position:absolute;
    top:95px;
    width:100%;
    text-align:center;
    font-family:Arial;
    font-weight:bold;
    color:#c9184a;
    font-size:20px;
    z-index:3;
    transition:0.5s;
}

/* Tapa */
.flap{
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:175px solid transparent;
    border-right:175px solid transparent;
    border-bottom:120px solid #ff4d6d;
    transform-origin:top;
    transition:0.8s;
    z-index:2;
}

/* Carta */
.letter{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fff0f5;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
    box-sizing:border-box;
    text-align:center;
    transform:translateY(100%);
    transition:0.8s;
    font-family:'Great Vibes', cursive;
    font-size:30px;
    color:#c9184a;
    z-index:1;
}

/* Animaci√≥n abrir */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    transform:translateY(-20px);
}

.open .open-text{
    opacity:0;
}
</style>
</head>

<body>

<div class="container" onclick="abrirCarta()" id="envelope">
    <div class="envelope">
        <div class="open-text">√Åbreme üíå</div>
        <div class="flap"></div>
        <div class="letter">
            Feliz cumplea√±os üíñ<br><br>
            Que este d√≠a sea tan especial como t√∫.
        </div>
    </div>
</div>

<script>
function abrirCarta(){
    document.getElementById("envelope").classList.toggle("open");
}
</script>

</body>
</html>
