<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: radial-gradient(circle at top, #ff9bb3, #ff4d79 60%, #c9184a);
}

/* CONTENEDOR */
.container{
    position:relative;
    width:92%;
    max-width:550px;
    height:360px;
    perspective:1200px;
    cursor:pointer;
}

/* SOBRE */
.envelope{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#ffffff,#ffe6f0);
    border-radius:25px;
    box-shadow:0 40px 80px rgba(0,0,0,0.35);
    overflow:hidden;
    border:3px solid #ff8fab;
}

/* TAPA */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff4d79,#ff7aa2);
    clip-path: polygon(0 0, 100% 0, 50% 65%);
    transform-origin: top;
    transition: transform 1s ease;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:70px;
    color:white;
    font-family:'Great Vibes', cursive;
    font-size:42px;
}

/* CARTA */
.letter{
    position:absolute;
    bottom:0;
    width:100%;
    height:0;
    background:#fff5fa;
    transition: height 1s ease;
    overflow-y:auto;
    scrollbar-width:none;
    border-radius:0 0 25px 25px;

    /* BORDE BRILLANTE REAL */
    box-shadow:
        0 0 20px #ff4d79,
        0 0 40px #ff8fab;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{
        box-shadow:0 0 15px #ff4d79,0 0 30px #ff8fab;
    }
    to{
        box-shadow:0 0 35px #ff4d79,0 0 60px #ff8fab;
    }
}

.letter::-webkit-scrollbar{
    display:none;
}

/* CONTENIDO */
.letter-content{
    padding:60px 35px;
    font-family:'Great Vibes', cursive;
    font-size:34px;
    color:#c9184a;
    text-align:center;
    line-height:1.6;
    opacity:0;
    transform:translateY(30px);
    transition: all 1s ease 0.5s;
}

/* ANIMACI√ìN DEL NOMBRE */
.nombre{
    font-size:50px;
    display:block;
    opacity:0;
    transform:scale(0.5);
}

/* animaci√≥n cuando se abre */
.open .nombre{
    animation: nombreEntrada 1.5s ease forwards 0.8s,
               nombreGlow 2s infinite alternate 2.3s;
}

@keyframes nombreEntrada{
    0%{opacity:0; transform:scale(0.5);}
    60%{opacity:1; transform:scale(1.2);}
    100%{opacity:1; transform:scale(1);}
}

@keyframes nombreGlow{
    from{ text-shadow:0 0 10px #ff4d79;}
    to{ text-shadow:0 0 30px #ff8fab;}
}

/* ABIERTO */
.open .flap{
    transform: rotateX(180deg);
}

.open .letter{
    height:80vh;
    max-height:700px;
}

.open .letter-content{
    opacity:1;
    transform:translateY(0);
}

@media(max-width:480px){
    .letter-content{font-size:28px;}
    .nombre{font-size:40px;}
}

</style>
</head>

<body>

<div class="container" onclick="toggleLetter(this)">
    <div class="envelope">
        <div class="flap">√Åbreme üíå</div>
        <div class="letter" id="letter">
            <div class="letter-content">
                Feliz cumplea√±os<br>
                <span class="nombre">Tarrio üíñ</span><br><br>
                Que cada a√±o que pase brille m√°s que el anterior üíï<br><br>
                Nunca olvides lo incre√≠ble que eres ‚ú®<br><br>
                Este mensaje puede ser m√°s largo y ahora s√≠
                podr√°s deslizarlo sin que empiece al final.
            </div>
        </div>
    </div>
</div>

<script>
function toggleLetter(element){
    element.classList.toggle("open");

    const letter = document.getElementById("letter");

    if(element.classList.contains("open")){
        setTimeout(() => {
            letter.scrollTop = 0; // fuerza inicio arriba
        }, 300);
    }
}
</script>

</body>
</html>
