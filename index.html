<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Animada</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff7b9c,#ff5f8a);
  font-family: 'Segoe UI', cursive;
  overflow:hidden;
}

/* Corazones flotando */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.3);
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0.5);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* Contenedor carta */
.envelope{
  position:relative;
  width:350px;
  height:250px;
  background:#ff8fab;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  transition:transform 0.6s;
}

/* Solapa superior */
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:50%;
  background:#ff6f91;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 0.6s;
  z-index:3;
}

/* Esquina doblada */
.corner{
  position:absolute;
  top:0;
  right:0;
  width:60px;
  height:60px;
  background:linear-gradient(135deg,#ffc1d3 50%,#ff8fab 50%);
  clip-path:polygon(100% 0,0 0,100% 100%);
  cursor:pointer;
  z-index:5;
}

/* Carta interior */
.letter{
  position:absolute;
  top:30px;
  left:15px;
  width:320px;
  height:400px;
  background:#fff0f5;
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  overflow-y:auto;
  transform:translateY(200px);
  opacity:0;
  transition:transform 0.8s ease, opacity 0.6s ease;
}

/* Scroll bonito */
.letter::-webkit-scrollbar{
  width:6px;
}
.letter::-webkit-scrollbar-thumb{
  background:#ff8fab;
  border-radius:10px;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope.open .letter{
  transform:translateY(-120px);
  opacity:1;
}

.envelope.close .letter{
  opacity:0;
  transform:translateY(200px);
}

h1{
  text-align:center;
  color:#d6336c;
  font-size:26px;
}

h2{
  text-align:center;
  color:#ff4d88;
  font-size:34px;
}

p{
  text-align:center;
  color:#d6336c;
  font-size:18px;
  margin:25px 0;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">

  <div class="flap"></div>
  <div class="corner" id="corner"></div>

  <div class="letter">
    <h1>Feliz cumplea√±os üéÇ</h1>
    <h2>Tarrio üíñ</h2>
    <p>Que cada a√±o que pase brille m√°s que el anterior ‚ú®</p>
    <p>Nunca olvides lo incre√≠ble que eres üå∏</p>
    <p>Que la vida te regale momentos m√°gicos üí´</p>
    <p>Y que tus sue√±os se cumplan uno por uno üéÅ</p>
    <p>Siempre habr√° alguien que crea en ti üíï</p>
  </div>

</div>

<script>
const envelope = document.getElementById("envelope");
const corner = document.getElementById("corner");

let abierto = false;

// Solo abrir al cargar
setTimeout(()=>{
  envelope.classList.add("open");
  abierto = true;
},800);

// Cerrar SOLO tocando esquina doblada
corner.addEventListener("click", ()=>{
  if(abierto){
    envelope.classList.remove("open");
    envelope.classList.add("close");
    setTimeout(()=>{
      envelope.classList.remove("close");
    },600);
    abierto = false;
  }
});

// Crear corazones flotando
for(let i=0;i<15;i++){
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=4+Math.random()*4+"s";
  heart.style.fontSize=15+Math.random()*25+"px";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
