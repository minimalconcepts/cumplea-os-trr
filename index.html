<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4d79,#ff8fab,#ff6f91,#c9184a);
    background-size:400% 400%;
    animation:fondoAnimado 12s ease infinite;
    overflow:hidden;
}

@keyframes fondoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    position:relative;
    width:90%;
    max-width:600px;
    height:380px;
    cursor:pointer;
}

/* CARTA */
.card{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff8fab;
    border-radius:30px;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* TEXTO ABREME */
.open-text{
    position:absolute;
    font-family:'Great Vibes', cursive;
    font-size:40px;
    color:white;
    transition:opacity 0.5s;
}

.open .open-text{
    opacity:0;
}

/* PARTES */
.top{
    position:absolute;
    width:100%;
    height:50%;
    background:#ff6f91;
    clip-path: polygon(0 0,100% 0,100% 100%,0 85%);
    transition:1s ease;
}

.bottom{
    position:absolute;
    bottom:0;
    width:100%;
    height:50%;
    background:#ff6f91;
    transition:1s ease;
}

/* HOJA */
.paper{
    position:absolute;
    top:5%;
    left:5%;
    width:90%;
    height:90%;
    background:#fff5fa;
    border-radius:25px;
    padding:40px 25px;
    box-sizing:border-box;
    font-family:'Great Vibes', cursive;
    font-size:32px;
    color:#c9184a;
    text-align:center;
    line-height:1.6;
    opacity:0;
    transform:scale(0.8);
    transition:1s ease;
    box-shadow:0 0 30px #ff4d79;
}

/* ABRIR */
.open .top{
    transform:translateY(-120%) rotate(-8deg);
}

.open .bottom{
    transform:translateY(120%) rotate(8deg);
}

.open .paper{
    opacity:1;
    transform:scale(1);
}

/* NOMBRE */
.nombre{
    font-size:48px;
    display:block;
    margin:15px 0;
    opacity:0;
}

.open .nombre{
    animation:nombreAnim 1.5s forwards 0.8s,
             glow 2s infinite alternate 2.5s;
}

@keyframes nombreAnim{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}

@keyframes glow{
    from{text-shadow:0 0 10px #ff4d79;}
    to{text-shadow:0 0 30px #ff8fab;}
}

@media(max-width:480px){
    .paper{font-size:24px;}
    .nombre{font-size:36px;}
}

</style>
</head>

<body>

<div class="container" onclick="toggleCard(this)">
    <div class="card">

        <div class="open-text">√Åbreme üíå</div>

        <div class="top"></div>
        <div class="bottom"></div>

        <div class="paper" id="paper">
            Feliz cumplea√±os üéÇ<br>
            <span class="nombre">Tarrio üíñ</span>
            Que cada a√±o que pase brille m√°s que el anterior ‚ú®<br><br>
            Nunca olvides lo incre√≠ble que eres üå∏<br><br>
            Hoy el mundo celebra tu existencia üíï
        </div>

    </div>
</div>

<script>
let abierto = false;

function toggleCard(el){
    const paper = document.getElementById("paper");

    if(!abierto){
        el.classList.add("open");
        abierto = true;
    }else{
        // primero desvanece la hoja
        paper.style.opacity = "0";
        paper.style.transform = "scale(0.8)";

        setTimeout(()=>{
            el.classList.remove("open");
            abierto = false;
        },600);
    }
}
</script>

</body>
</html>
