<!DOCTYPE html>
<div class="nombre-container">
  <h1 class="nombre">
    Tarrio <span class="corazon">‚ù§</span>
  </h1>
</div>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
background:#020f0d;
display:flex;
justify-content:center;
align-items:center;
font-family:'Quicksand', sans-serif;
color:white;
}

/* üé¨ Fade cine */
.overlay{
position:fixed;
width:100%;
height:100%;
background:black;
z-index:9999;
animation:fadeOut 3s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* üåå Fondo */
.fondo{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
z-index:-3;
}

/* Capas galaxia */
.capa{
position:absolute;
width:120%;
height:120%;
pointer-events:none;
}

.capa1{
background:
radial-gradient(2px 2px at 20% 30%, #9fffe0, transparent),
radial-gradient(2px 2px at 70% 80%, #8affc1, transparent);
animation:mover1 40s linear infinite alternate;
}

.capa2{
background:
radial-gradient(circle at 30% 40%, rgba(0,255,170,0.15), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(0,200,150,0.15), transparent 40%);
animation:mover2 60s linear infinite alternate;
}

.capa3{
background:radial-gradient(circle at center,#063b2c,#021a16);
}

/* üå´ Neblina c√≥smica mejorada (azulada y visible) */
.neblina{
position:absolute;
width:160%;
height:160%;
top:-30%;
left:-30%;
pointer-events:none;
z-index:-2;
}

.neblina::before,
.neblina::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:
radial-gradient(circle at 30% 40%, rgba(80,150,255,0.25), transparent 50%),
radial-gradient(circle at 70% 60%, rgba(120,180,255,0.20), transparent 55%),
radial-gradient(circle at 50% 50%, rgba(50,120,255,0.18), transparent 60%);
filter:blur(60px);
animation:neblinaMover 40s ease-in-out infinite alternate;
}

.neblina::after{
animation-duration:60s;
opacity:0.8;
}

@keyframes neblinaMover{
from{transform:translate(-5%, -5%) scale(1);}
to{transform:translate(5%, 5%) scale(1.15);}
}

/* ‚ú® Part√≠culas */
.particula{
position:absolute;
width:3px;
height:3px;
background:#b6fff2;
border-radius:50%;
opacity:0.6;
animation:flotar 10s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* ‚≠ê Estrella fugaz realista */
.estrella{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
box-shadow:0 0 6px white, 0 0 20px rgba(255,255,255,0.8);
animation:fugazReal 1.5s linear forwards;
}

.estrella::after{
content:"";
position:absolute;
top:0;
left:-150px;
width:150px;
height:2px;
background:linear-gradient(to left,
rgba(255,255,255,0.9),
rgba(255,255,255,0.4),
transparent);
filter:blur(2px);
}
/* üíé Tarjeta */
.tarjeta{
position:relative;
width:90%;
max-width:420px;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(35px);
border:1px solid rgba(150,255,220,0.2);
box-shadow:0 0 80px rgba(0,255,170,0.15);
transition:0.3s;
}

/* üåü Contenedor */
.nombre-container{
text-align:center;
margin-bottom:30px;
}

/* ‚ú® Nombre √©pico RGB */
.nombre{
font-family:'Cormorant Garamond', serif;
font-size:3.5em;
letter-spacing:6px;
background:linear-gradient(
90deg,
#ff0000,
#ff9900,
#33ff00,
#00ffff,
#0066ff,
#cc00ff,
#ff0000
);
background-size:400%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:rgbFlow 6s linear infinite,
fadeInNombre 2.5s ease forwards;
opacity:0;
text-shadow:
0 0 10px rgba(255,255,255,0.3),
0 0 20px rgba(0,255,255,0.3),
0 0 40px rgba(0,255,255,0.2);
}

/* üåà Movimiento RGB */
@keyframes rgbFlow{
0%{background-position:0%}
100%{background-position:400%}
}

/* üé¨ Aparici√≥n suave */
@keyframes fadeInNombre{
to{
opacity:1;
}
}

/* ‚ù§Ô∏è Coraz√≥n brillante */
.corazon{
display:inline-block;
margin-left:10px;
color:#ff4d6d;
animation:latido 1.2s infinite,
corazonGlow 3s linear infinite;
text-shadow:
0 0 8px #ff4d6d,
0 0 20px #ff4d6d,
0 0 35px #ff4d6d;
}

/* üíì Latido */
@keyframes latido{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

/* üíñ Glow RGB suave */
@keyframes corazonGlow{
0%{filter:hue-rotate(0deg);}
100%{filter:hue-rotate(360deg);}
}

/* üì± Responsive */
@media (max-width:480px){
.nombre{
font-size:2.4em;
letter-spacing:4px;
}
}

/* üñã Texto bonito */
.mensaje{
font-family:'Quicksand', sans-serif;
font-size:1.05em;
line-height:1.8em;
white-space:pre-wrap;
color:#eafff8;
letter-spacing:0.5px;
}

/* üì± Responsive */
@media (max-width:480px){
.nombre{font-size:2.2em;}
.mensaje{font-size:0.95em;}
}

</style>
</head>
<body>

<div class="overlay"></div>

<div class="fondo">
<div class="capa capa1"></div>
<div class="capa capa2"></div>
<div class="capa capa3"></div>
<div class="neblina"></div>
</div>

<div class="tarjeta" id="tarjeta">
<div class="nombre">Tarrio</div>
<div class="mensaje" id="mensaje"></div>
</div>

<script>

/* ‚å®Ô∏è Escritura autom√°tica */
const texto=`Feliz cumplea√±os...

Que cada estrella del universo
represente un deseo cumplido.

Que las galaxias giren a tu favor,
y que tu luz brille m√°s que cualquier constelaci√≥n ‚ú®`;

let i=0;
const mensajeElemento=document.getElementById("mensaje");

function escribir(){
if(i<texto.length){
mensajeElemento.textContent+=texto.charAt(i);
i++;
setTimeout(escribir,35);
}
}
setTimeout(escribir,2500);

/* ‚ú® Part√≠culas */
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.classList.add("particula");
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(8+Math.random()*5)+"s";
document.body.appendChild(p);
}

/* ‚≠ê Estrellas fugaces */
function estrellaFugaz(){
let estrella=document.createElement("div");
estrella.classList.add("estrella");
estrella.style.top=Math.random()*40+"%";
estrella.style.left=Math.random()*40+"%";
document.body.appendChild(estrella);
setTimeout(()=>estrella.remove(),1500);
}

setInterval(()=>{
if(Math.random()>0.4){
estrellaFugaz();
}
},2500);

/* üíé Inclinaci√≥n suave */
const tarjeta=document.getElementById("tarjeta");

document.addEventListener("mousemove",(e)=>{
let x=e.clientX/window.innerWidth;
let y=e.clientY/window.innerHeight;
tarjeta.style.transform=`rotateY(${(x-0.5)*8}deg) rotateX(${-(y-0.5)*8}deg)`;
});

</script>

</body>
</html>
