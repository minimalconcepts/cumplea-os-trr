<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os Tarrio</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4d79,#ff8fab,#ff6f91,#c9184a);
    background-size:400% 400%;
    animation:fondoAnimado 12s ease infinite;
    overflow:hidden;
}

/* Fondo animado */
@keyframes fondoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Corazones flotando */
.heart{
    position:absolute;
    font-size:20px;
    opacity:0.6;
    animation: float 8s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Contenedor */
.container{
    position:relative;
    width:90%;
    max-width:600px;
    height:380px;
    cursor:pointer;
}

/* Carta base */
.card{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff8fab;
    border-radius:30px;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
    overflow:hidden;
}

/* Texto √Åbreme */
.open-text{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Great Vibes', cursive;
    font-size:42px;
    color:white;
    transition:opacity 0.4s;
    z-index:5;
}

/* Partes */
.top, .bottom{
    position:absolute;
    width:100%;
    height:50%;
    background:#ff6f91;
    transition:1s ease;
}

.top{
    top:0;
    clip-path: polygon(0 0,100% 0,100% 100%,0 85%);
}

.bottom{
    bottom:0;
}

/* Hoja interior */
.paper{
    position:absolute;
    top:5%;
    left:5%;
    width:90%;
    height:90%;
    background:#fff5fa;
    border-radius:25px;
    padding:40px 25px;
    box-sizing:border-box;
    font-family:'Great Vibes', cursive;
    font-size:32px;
    color:#c9184a;
    text-align:center;
    line-height:1.6;
    opacity:0;
    transform:scale(0.8);
    transition:0.8s ease;
    box-shadow:0 0 30px #ff4d79;
}

/* Estado abierto */
.container.open .top{
    transform:translateY(-120%) rotate(-8deg);
}

.container.open .bottom{
    transform:translateY(120%) rotate(8deg);
}

.container.open .paper{
    opacity:1;
    transform:scale(1);
}

.container.open .open-text{
    opacity:0;
}

/* Nombre */
.nombre{
    font-size:48px;
    display:block;
    margin:15px 0;
    opacity:0;
}

.container.open .nombre{
    animation:nombreAnim 1.5s forwards 0.8s,
             glow 2s infinite alternate 2.5s;
}

@keyframes nombreAnim{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}

@keyframes glow{
    from{text-shadow:0 0 10px #ff4d79;}
    to{text-shadow:0 0 30px #ff8fab;}
}

@media(max-width:480px){
    .paper{font-size:24px;}
    .nombre{font-size:36px;}
}

</style>
</head>

<body>

<!-- Corazones -->
<div class="heart" style="left:10%;">üíñ</div>
<div class="heart" style="left:25%; animation-delay:2s;">üíó</div>
<div class="heart" style="left:50%; animation-delay:4s;">üíï</div>
<div class="heart" style="left:75%; animation-delay:1s;">üíû</div>

<div class="container" onclick="toggleCard(this)">
    <div class="card">

        <div class="open-text">√Åbreme üíå</div>

        <div class="top"></div>
        <div class="bottom"></div>

        <div class="paper">
            Feliz cumplea√±os üéÇ<br>
            <span class="nombre">Tarrio üíñ</span>
            Que cada a√±o que pase brille m√°s que el anterior ‚ú®<br><br>
            Nunca olvides lo incre√≠ble que eres üå∏<br><br>
            Hoy el mundo celebra tu existencia üíï
        </div>

    </div>
</div>

<script>
let abierta = false;

function toggleCard(el){

    if(!abierta){
        el.classList.add("open");
        abierta = true;
    }else{
        const paper = el.querySelector(".paper");

        // primero desvanece hoja
        paper.style.opacity = "0";
        paper.style.transform = "scale(0.8)";

        setTimeout(()=>{
            el.classList.remove("open");
            paper.removeAttribute("style"); // reinicia correctamente
            abierta = false;
        },700);
    }
}
</script>

</body>
</html>
