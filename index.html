<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
overflow:hidden;
background:#020f0d;
display:flex;
justify-content:center;
align-items:center;
font-family:'Quicksand', sans-serif;
color:white;
}

/* ğŸ¬ Fade cine */
.overlay{
position:fixed;
width:100%;
height:100%;
background:black;
z-index:9999;
animation:fadeOut 3s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* ğŸŒŒ Fondo */
.fondo{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
z-index:-3;
}

/* Capas galaxia */
.capa{
position:absolute;
width:120%;
height:120%;
pointer-events:none;
}

.capa1{
background:
radial-gradient(2px 2px at 20% 30%, #9fffe0, transparent),
radial-gradient(2px 2px at 70% 80%, #8affc1, transparent);
animation:mover1 40s linear infinite alternate;
}

.capa2{
background:
radial-gradient(circle at 30% 40%, rgba(0,255,170,0.15), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(0,200,150,0.15), transparent 40%);
animation:mover2 60s linear infinite alternate;
}

.capa3{
background:radial-gradient(circle at center,#063b2c,#021a16);
}

/* ğŸŒ« Neblina cÃ³smica mejorada (azulada y visible) */
.neblina{
position:absolute;
width:160%;
height:160%;
top:-30%;
left:-30%;
pointer-events:none;
z-index:-2;
}

.neblina::before,
.neblina::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:
radial-gradient(circle at 30% 40%, rgba(80,150,255,0.25), transparent 50%),
radial-gradient(circle at 70% 60%, rgba(120,180,255,0.20), transparent 55%),
radial-gradient(circle at 50% 50%, rgba(50,120,255,0.18), transparent 60%);
filter:blur(60px);
animation:neblinaMover 40s ease-in-out infinite alternate;
}

.neblina::after{
animation-duration:60s;
opacity:0.8;
}

@keyframes neblinaMover{
from{transform:translate(-5%, -5%) scale(1);}
to{transform:translate(5%, 5%) scale(1.15);}
}

/* âœ¨ PartÃ­culas */
.particula{
position:absolute;
width:3px;
height:3px;
background:#b6fff2;
border-radius:50%;
opacity:0.6;
animation:flotar 10s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* â­ Estrella fugaz realista */
.estrella{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
box-shadow:0 0 6px white, 0 0 20px rgba(255,255,255,0.8);
animation:fugazReal 1.5s linear forwards;
}

.estrella::after{
content:"";
position:absolute;
top:0;
left:-150px;
width:150px;
height:2px;
background:linear-gradient(to left,
rgba(255,255,255,0.9),
rgba(255,255,255,0.4),
transparent);
filter:blur(2px);
}
@keyframes fugazReal{
0%{
opacity:1;
transform:translate(0,0) rotate(25deg);
}
100%{
opacity:0;
transform:translate(700px,250px) rotate(25deg);
}
}

/* ğŸ’ Tarjeta */
.tarjeta{
position:relative;
width:90%;
max-width:420px;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(35px);
border:2px solid transparent;
background-clip:padding-box;
box-shadow:
0 0 20px rgba(0,255,200,0.3),
0 0 60px rgba(0,255,255,0.2);
transition:0.3s;
}

/* ğŸŒˆ Borde RGB verde-cian */
.tarjeta::before{
content:"";
position:absolute;
inset:-2px;
border-radius:25px;
padding:2px;
background:linear-gradient(
90deg,
#00ffcc,
#00ffaa,
#00ffff,
#00ccff,
#00ffcc
);
background-size:300%;
animation:rgbFlow 5s linear infinite;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
}
/* ğŸŒŸ Contenedor */
.nombre-container{
text-align:center;
margin-bottom:30px;
}

/* âœ¨ Nombre Ã©pico RGB */
/* âœ¨ Nombre verde-cian glow */
.nombre{
font-family:'Cormorant Garamond', serif;
font-size:3.5em;
letter-spacing:6px;
background:linear-gradient(
90deg,
#00ffcc,
#00ffaa,
#00ffff,
#00ccff,
#00ffcc
);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:rgbFlow 5s linear infinite,
fadeInNombre 2.5s ease forwards;
opacity:0;
text-shadow:
0 0 8px rgba(0,255,200,0.6),
0 0 20px rgba(0,255,200,0.5),
0 0 40px rgba(0,255,255,0.4),
0 0 70px rgba(0,255,255,0.3);
}
  /* âœ¨ LÃ­nea animada debajo del nombre */
.nombre-container::after{
content:"";
display:block;
width:60%;
height:3px;
margin:15px auto 0 auto;
border-radius:10px;
background:linear-gradient(
90deg,
#00ffcc,
#00ffaa,
#00ffff,
#00ccff,
#00ffcc
);
background-size:300%;
animation:rgbFlow 5s linear infinite;
box-shadow:
0 0 10px rgba(0,255,200,0.6),
0 0 20px rgba(0,255,255,0.4);
}

/* ğŸŒˆ Movimiento RGB */
@keyframes rgbFlow{
0%{background-position:0%}
100%{background-position:400%}
}

/* ğŸ¬ ApariciÃ³n suave */
@keyframes fadeInNombre{
to{
opacity:1;
}
}

/* â¤ï¸ CorazÃ³n brillante */
.corazon{
display:inline-block;
margin-left:10px;
color:#ff4d6d;
animation:latido 1.2s infinite,
corazonGlow 3s linear infinite;
text-shadow:
0 0 8px #ff4d6d,
0 0 20px #ff4d6d,
0 0 35px #ff4d6d;
}

/* ğŸ’“ Latido */
@keyframes latido{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

/* ğŸ’– Glow RGB suave */
@keyframes rgbFlow{
0%{background-position:0%}
100%{background-position:300%}
}

/* ğŸ“± Responsive */
@media (max-width:480px){
.nombre{
font-size:2.4em;
letter-spacing:4px;
}
}

/* ğŸ–‹ Texto bonito */
.mensaje{
font-family:'Quicksand', sans-serif;
font-size:1.05em;
line-height:1.8em;
white-space:pre-wrap;
color:#eafff8;
letter-spacing:0.5px;
}

/* ğŸ“± Responsive */
@media (max-width:480px){
.nombre{font-size:2.2em;}
.mensaje{font-size:0.95em;}
}

</style>
</head>
<body>

<div class="capa capa3"></div>

</div>
