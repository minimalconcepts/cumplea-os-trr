<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#021a16;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

/* üé¨ Fade cine */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    z-index:999;
    animation:fadeOut 2.5s forwards;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

/* üåå Fondo galaxia */
.galaxia{
    position:absolute;
    width:120%;
    height:120%;
    background:
        radial-gradient(circle at 30% 40%, rgba(0,255,170,0.15), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(0,200,150,0.15), transparent 40%),
        radial-gradient(2px 2px at 20% 30%, #b6fff2, transparent),
        radial-gradient(2px 2px at 70% 80%, #8affc1, transparent),
        radial-gradient(circle at center,#063b2c,#021a16);
    animation:nebula 25s ease-in-out infinite alternate;
    transition:transform 0.2s ease-out;
    z-index:-2;
}

@keyframes nebula{
    from{background-position:0% 0%;}
    to{background-position:100% 100%;}
}

/* üíé Tarjeta */
.tarjeta{
    position:relative;
    width:90%;
    max-width:420px;
    padding:35px;
    border-radius:25px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(30px);
    border:1px solid rgba(150,255,220,0.15);
    box-shadow:0 0 60px rgba(0,255,170,0.15);
    overflow:hidden;
}

/* ‚ú® Nombre brillante elegante */
.nombre{
    font-family:'Cormorant Garamond', serif;
    font-size:3em;
    text-align:center;
    margin-bottom:20px;
    letter-spacing:4px;
    color:#cffff1;
    animation:brillar 3s ease-in-out infinite alternate;
}

@keyframes brillar{
    from{
        text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px rgba(0,255,200,0.5);
    }
    to{
        text-shadow:
        0 0 15px #00ffcc,
        0 0 30px #00ffcc,
        0 0 50px rgba(0,255,200,0.8);
    }
}

/* ‚å®Ô∏è Texto */
.mensaje{
    font-size:1em;
    line-height:1.6em;
    white-space:pre-wrap;
    color:#eafff8;
}

/* ‚≠ê Estrella fugaz realista */
.estrella{
    position:absolute;
    width:2px;
    height:120px;
    background:linear-gradient(-45deg, white, transparent);
    filter:drop-shadow(0 0 6px white);
    animation:fugaz 1.2s linear forwards;
}

@keyframes fugaz{
    0%{
        opacity:1;
        transform:translate(0,0) rotate(-45deg);
    }
    100%{
        opacity:0;
        transform:translate(400px,400px) rotate(-45deg);
    }
}

/* üì± Responsive */
@media (max-width:480px){
    .nombre{font-size:2.2em;}
    .mensaje{font-size:0.9em;}
}

</style>
</head>
<body>

<div class="overlay"></div>
<div class="galaxia" id="galaxia"></div>

<div class="tarjeta">
    <div class="nombre">Tarrio</div>
    <div class="mensaje" id="mensaje"></div>
</div>

<script>

/* ‚å®Ô∏è Escritura autom√°tica */
const texto=`Feliz cumplea√±os...

Que cada estrella fugaz sea un deseo cumplido,
que el universo entero celebre tu existencia,
y que esta nueva etapa brille m√°s que cualquier galaxia ‚ú®`;

const mensajeElemento=document.getElementById("mensaje");
let i=0;

function escribir(){
    if(i < texto.length){
        mensajeElemento.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir,40);
    }
}
setTimeout(escribir,2000);

/* üåå Movimiento suave fondo */
const galaxia=document.getElementById("galaxia");

document.addEventListener("mousemove",(e)=>{
    let x=(e.clientX/window.innerWidth -0.5)*20;
    let y=(e.clientY/window.innerHeight -0.5)*20;
    galaxia.style.transform=`translate(${x}px, ${y}px)`;
});

/* ‚≠ê Varias estrellas fugaces realistas */
function crearEstrella(){
    const estrella=document.createElement("div");
    estrella.classList.add("estrella");

    estrella.style.top=Math.random()*50+"%";
    estrella.style.left=Math.random()*50+"%";

    document.body.appendChild(estrella);

    setTimeout(()=>estrella.remove(),1200);
}

setInterval(()=>{
    if(Math.random()>0.5){
        crearEstrella();
    }
},3000);

</script>

</body>
</html>
